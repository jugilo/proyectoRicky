<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rick y Morty</h1>
    </header>


    <main class="main">
        <div class="form">
            <form action="">
                <label for="id_personajes">Personajes</label>
                <input id="id_personajes" list="personajes">
                <datalist id="personajes">
                </datalist>
            </form>
            <button id="button" class="button">Show</button>
        </div>

        <div class="card">
            <div class="card__img">
                <img id="img" src="" alt="">
            </div>
            <div class="card__info">
                <p><span >Nombre: </span><span id="name"></span></p>
                <p><span >Especie: </span><span id="species"></span></p>
                <p><span >Genero: </span><span id="gender"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
        <span>Item 4</span>
    </footer>
</body>
<script src="main.js"></script>
</html>
